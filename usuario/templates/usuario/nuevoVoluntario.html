
{% extends 'usuario/main.html' %}
{% block content %}


       <div class="row">

     <div class="col-lg-6 ">
            
            <div class="jumbotron">
                <h1>Nuevo voluntario</h1>
                <form method="POST">
                            {%csrf_token%}
                            
                            {% load crispy_forms_tags%}
                            {{form|crispy}}
                            <br>
                            <div class="form-group">
                                <button class="btn btn-outline-info" formmethod="post" type="submit">
                                    Guardar
                        
                                </button>
                            </div>
                        </form>

            </div>
        </div>
       
        <div class="col-lg-6 ">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Rut</th>
                        <th>Nombre</th>
                        <th>Tel√©fono</th>
                        <th>Email</th>
                        <th>Responsabilidad</th>
                    </tr>
                  
                </thead>
                <tbody>
                    {% for vo in  v %}

                   
     
                    <tr>
                        <td>
                            {{vo.rut}}
                        </td>
                        <td>
                            {{vo.nombre}}
                        </td>
                        <td>
                            {{vo.telefono}}
                        </td>
                        <td>
                            {{vo.email}}
                        </td>
                        <td>
                            {{vo.responsabilidad}}
                        </td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>

        
        </div>

    </div>
   

{% endblock %}
