
{% extends 'usuario/main.html' %}
{% block content %}


       <div class="row">
           <div class="col-lg-2">

           </div>

     <div class="col-lg-8 ">
            
            <div class="jumbotron">
                <h1>Nueva responsabilidad</h1>
                <div class="form-inline">
                    <form method="POST">
                        {%csrf_token%}
                        
                        {% load crispy_forms_tags%}
                        {{form|crispy}}
                        <br>
                        <div class="form-group">
                            <button class="btn btn-outline-info" formmethod="post" type="submit">
                                Guardar
                    
                            </button>
                        </div>
                    </form>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                          
                        </tr>
                      
                    </thead>
                    <tbody>
                        {% for r in  res %}
    
                       
         
                        <tr>
                            <td>
                                {{r.id}}
                            </td>
                            <td>
                                {{r.nombre}}
                            </td>
                        
                        </tr>
                        {% endfor %}
    
                    </tbody>
                </table>
    

            </div>
        </div>
       
        <div class="col-lg-2 ">
          
        
        </div>

    </div>
   

{% endblock %}
