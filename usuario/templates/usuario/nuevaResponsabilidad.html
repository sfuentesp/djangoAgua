
{% extends 'usuario/main.html' %}
{% block content %}

<div class="row">
    <div class="col-sm-12 col-lg-8 offset-lg-2 bg-light ">
      <div class="page-header">
     
         <h1>Nueva responsabilidad</h1>
      </div>

               
               
                    <form method="POST">
                        {%csrf_token%}
                        
                        {% load crispy_forms_tags%}
                        <div class="form-inline">

                      
                        {{form|crispy}}
                      
                        
                            <button class="btn btn-outline-info" formmethod="post" type="submit">
                                Guardar
                    
                            </button>  </div>
                        
                    </form>
              <br>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                          
                        </tr>
                      
                    </thead>
                    <tbody>
                        {% for r in  res %}
    
                       
         
                        <tr>
                            <td>
                                {{r.id}}
                            </td>
                            <td>
                                {{r.nombre}}
                            </td>
                        
                        </tr>
                        {% endfor %}
    
                    </tbody>
                </table>
    

            </div>
        </div>
       
   

{% endblock %}
