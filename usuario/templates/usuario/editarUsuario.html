
{% extends 'usuario/main.html' %}
{% block content %}


    <div class="row">
        <div class="col-sm-12 col-lg-8 offset-lg-2 bg-light ">
            <form method="POST">
                        {%csrf_token%}
                        
                        {% load crispy_forms_tags%}
                        {{form|crispy}}

                            </button>
                        </div>
                    </form>
        </div>

        

  </div>


{% endblock %}
