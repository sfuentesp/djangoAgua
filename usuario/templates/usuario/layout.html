{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Yo quiero otro mundo - Home</title></title>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
  
</head>
<body>
    <header>
      
        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
            <!-- Image and text -->
            <nav class="navbar">
                <a class="navbar-brand" href="#">
                 
                    <h1> <i class="bi bi-droplet-fill"></i>Escasez hidrica</h1>    
                </a>
            </nav>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'home'%}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Info</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Galeria</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacto</a>
                </li>
              
           
              </ul>
              <ul class="navbar-nav my-2 my-lg-0">
                <li class="nav-item ">
                  <a class="nav-link mr-sm-2" href="{% url 'login'%}" id="btnLogin"><i class="bi bi-people-fill bi-sm"></i></a>
                </li>
              </ul>

            </div>
          </nav>
    </header>
    <main class="container mt-4" id="contenido">
        {% block content %}
        {% endblock %}
    </main>
  
    <footer class="text-center align-text-bottom mt-5">
     
        <p>Derechos Reservados &copy; 2021 </p>
    </footer>

<div class="modal fade" id="miModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-info text-white ">
        <h5 class="modal-title " id="exampleModalLabel">Iniciar Sesión</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="txt_user" class="col-form-label">Usuario</label>
            <input type="text" class="form-control" id="txt_user">
          </div>
          <div class="form-group">
            <label for="txt_pass" class="col-form-label">Contraseña</label>
            <input type="password" class="form-control" id="txt_pass" >
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="btnCancelar" class="btn btn-danger" >Cerrar</button>
        <button type="button" id="btnAceptar" class="btn btn-primary">Aceptar</button>
      </div>
    </div>
  </div>
</div>

      
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
   
</body> 
</html>
